<!DOCTYPE html>
<html>
<head>
  <title>Camo</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.4.1/ol.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,Promise"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.4.1/ol.js"></script>
  <script src="https://rawgit.com/boundlessgeo/ol-mapbox-style/v2.6.6/dist/olms.js"></script>
  <script>

  var tilegrid = ol.tilegrid.createXYZ({tileSize: 512, maxZoom: 22});
  var layer = new ol.layer.VectorTile({
    source: new ol.source.VectorTile({
      format: new ol.format.MVT(),
      tileGrid: tilegrid,
      tilePixelRatio: 8,
      url: 'https://osm.tegola.io/maps/osm/{z}/{x}/{y}.pbf'
    })
  });
  var map = new ol.Map({
    target: 'map',
    view: new ol.View({
      center: ol.proj.fromLonLat([
        7.1119,
        50.7377
      ]),
      zoom: 13,
      maxResolution: 78271.51696402048
    })
  });

  fetch('https://rawgit.com/PetersonGIS/CamoStyle/master/camo.json').then(function(response) {
    response.json().then(function(glStyle) {
      olms.applyBackground(map, glStyle);
      olms.applyStyle(layer, glStyle, 'tegola-osm').then(function() {
        map.addLayer(layer);
      });
    });
  });

  </script>
</body>
</html>
