<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Camo</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
	#github-button { position: absolute; top: 15px; left: 15px; z-index: 1000; }
  </style>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <iframe id="github-button" src="https://ghbtns.com/github-btn.html?user=PetersonGIS&amp;repo=CamoStyle&amp;type=star&amp;count=true&amp;size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
  <div id='map'></div>
  <script>
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'https://rawgit.com/PetersonGIS/CamoStyle/master/camo3d.json',
      center: [7.1318,50.7173],
      zoom: 14.66,
	  bearing: -52,
	  pitch: 60,
      hash: true
  });
   map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>
</html>
